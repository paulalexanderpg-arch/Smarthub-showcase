        color: var(--ink);
        border: 1px solid var(--line);

        box-shadow: var(--shadow);

        position: absolute;
        inset: 14px;
        border-radius: 22px;
        border: 1px dashed rgba(11, 17, 22, 0.15);
        pointer-events: none;
      }

        gap: 20px;

        padding: 22px;
        border: 1px solid var(--line);
        box-shadow: 0 14px 30px rgba(11, 17, 22, 0.08);

        gap: 30px;
