        letter-spacing: 0.06em;
        text-transform: uppercase;
        font-size: 13px;

        flex-wrap: wrap;
        gap: 16px;
        font-size: 13px;
      }

        color: var(--ink);
        opacity: 0.7;

        gap: 8px;

        color: white;

        padding: 6px 14px;
        font-size: 12px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        cursor: pointer;
        border: none;

        border-radius: 999px;
        font-size: 12px;
        font-weight: 600;

      .grid-3 {

        gap: 20px;

      .card {

        border-radius: 24px;
        padding: 22px;
        border: 1px solid var(--line);

      .card p {

      .split {

        gap: 30px;
        align-items: center;

      .timeline {

      .step {

        align-items: flex-start;

            <footer>{t.footer}</footer>
          </>
        );
      };

      const root = ReactDOM.createRoot(document.getElementById("root"));
